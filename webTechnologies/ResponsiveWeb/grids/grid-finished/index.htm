<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="layout.css">
	<!--[if lt IE 9]>
		<script src="respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<h2>
		Row 1
	</h2>
	<div class="row">
		<div class="w-4col m-2col">
			a
		</div>
	</div>
	<h2>
		Row 2
	</h2>
	<div class="row">
		<div class="w-1col m-1col">
			a
		</div>
		<div class="w-3col m-1col w-last">
			a
		</div>
	</div>
	<h2>
		Row 3
	</h2>
	<div class="row">
		<div class="w-2col m-1col">
			a
		</div>
		<div class="w-2col m-1col  w-last">
			a
		</div>
	</div>
	<h2>
		Row 4
	</h2>
	<div class="row">
		<div class="w-1col m-1col">
			a
		</div>
		<div class="w-1col m-1col m-last">
			a
		</div>
		<div class="w-1col m-1col">
			a
		</div>
		<div class="w-1col m-1col w-last">
			a
		</div>
	</div>
</div>
</body>
</html>
